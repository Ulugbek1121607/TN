<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser</title>
    <style>
        /* Body to'liq ekran egallashi */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Browser container */
        .browser {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            gap: 8px;
            padding: 12px;
            background: #0f3460;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Input */
        .toolbar input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #576574;
            font-size: 16px;
            text-align: center;
            background: #222f3e;
            color: white;
            transition: 0.3s;
        }

        /* Buttons */
        .toolbar button {
            padding: 10px 14px;
            background: #1dd1a1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        /* WebView (iframe) */
        iframe {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
        }
    </style>
</head>
<body>
    <div class="browser">
        <!-- Toolbar -->
        <div class="toolbar">
            <button onclick="goBack()">‚¨Ö</button>
            <button onclick="goForward()">‚û°</button>
            <button onclick="reloadPage()">üîÑ</button>
            <input type="text" id="urlInput" placeholder="Enter URL or search...">
            <button onclick="loadPage()">üîç</button>
        </div>

        <!-- WebView -->
        <iframe id="webView" src="https://www.bing.com"></iframe>
    </div>

    <script>
        function loadPage() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://www.bing.com/search?q=" + encodeURIComponent(url);
            }
            document.getElementById("webView").src = url;
        }

        function goBack() {
            document.getElementById("webView").contentWindow.history.back();
        }

        function goForward() {
            document.getElementById("webView").contentWindow.history.forward();
        }

        function reloadPage() {
            document.getElementById("webView").src = document.getElementById("webView").src;
        }
    </script>
</body>
</html>
